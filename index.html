<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="background"></div>
        <div class="screen">
          <span class="screen-number">0</span>
        </div>
        <div class="grid">
          <div class="btn clear" value="clear">AC</div>
          <div class="btn delete" value="delete">DEL</div>
          <div class="btn sign" value="sign">+/-</div>
          <div class="btn percent" value="percent">%</div>
          <div class="btn operand" value="7">7</div>
          <div class="btn operand" value="8">8</div>
          <div class="btn operand" value="9">9</div>
          <div class="btn operator" value="/">/</div>
          <div class="btn operand" value="4">4</div>
          <div class="btn operand" value="5">5</div>
          <div class="btn operand" value="6">6</div>
          <div class="btn operator" value="*">*</div>
          <div class="btn operand" value="1">1</div>
          <div class="btn operand" value="2">2</div>
          <div class="btn operand" value="3">3</div>
          <div class="btn operator" value="-">-</div>
          <div class="btn operand" value="0">0</div>
          <div class="btn point" value=".">.</div>
          <div class="btn equals" value="=">=</div>
          <div class="btn operator" value="+">+</div>
        </div>
      </div>
      <footer><span>&copy Yure NÃ³brega</span>
        <span class="separation">|</span>
        <a href="https://github.com/yurenobrega" target="_blank"><img src="assets/images/github-mark/github-mark-white.png" alt="github logo" class="github"></a>
        
      </footer>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
